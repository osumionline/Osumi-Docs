<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="Description" content="Documentación de Osumi Framework">
		<meta property="og:title" content="Osumi Framework" />
		<meta property="og:description" content="Documentación de Osumi Framework" />
		<meta property="og:image" content="https://framework.osumi.dev/img/osumi.png" />
		<meta property="og:url" content="https://framework.osumi.dev" />
		<meta property="og:type" content="website" />
		<title>{{title}}</title>
		<link type="image/x-icon" href="/favicon.ico" rel="icon">
		<link type="image/x-icon" href="/favicon.ico" rel="shortcut icon">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/themes/prism-tomorrow.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/plugins/toolbar/prism-toolbar.min.css">
		<script defer src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/prism.min.js"></script>
		<script defer src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/plugins/autoloader/prism-autoloader.min.js"></script>
		<script defer src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/plugins/toolbar/prism-toolbar.min.js"></script>
		<script defer src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/plugins/show-language/prism-show-language.min.css">
		<script defer src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/plugins/show-language/prism-show-language.min.js"></script>
		<script>
		  window.addEventListener('DOMContentLoaded', () => {
		    Prism.plugins.autoloader.languages_path =
		      'https://cdn.jsdelivr.net/npm/prismjs@1.30.0/components/';
		    Prism.highlightAll();
		  });
		</script>
	</head>

	<body>
		{{body}}
	</body>
</html>
